<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin • Configurações</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/settings.css">
</head>

<body>
  <!-- SIDEBAR (mesmo bloco que as outras páginas; sem estilos inline) -->
  <div class="sidebar">
    <div class="menu-top">
      <a href="/html/inicial.html"><i class="bi bi-house-door-fill"></i><span>Início</span></a>
      <a href="/html/chamados.html"><i class="bi bi-journal-text"></i><span>Chamados</span></a>
      <a href="/html/tickets.html"><i class="bi bi-ticket-detailed-fill"></i><span>Tickets</span></a>
      <a href="/html/chat.html"><i class="bi bi-chat-dots-fill"></i><span>Chat</span></a>
      <a href="/html/indicador.html"><i class="bi bi-bar-chart-fill"></i><span>Indicadores</span></a>
      <a href="/html/settings.html" class="active"><i class="bi bi-gear-fill"></i><span>Configurações</span></a>
    </div>
    <div class="menu-bottom">
      <a id="logoutLink" href="#"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1 class="page-title">Admin • Configurações</h1>
    <div class="page-sub">Gerencie usuários, papéis e permissões.</div>

    <div class="grid grid-2">
      <!-- Criar usuário -->
      <div class="card">
        <h2 class="card-title">Criar novo usuário</h2>
        <div class="row">
          <div>
            <label for="full_name">Nome completo</label>
            <input id="full_name" type="text" placeholder="Ex.: Ana Souza">
          </div>
          <div>
            <label for="email">E-mail</label>
            <input id="email" type="email" placeholder="ana@empresa.com">
          </div>
        </div>
        <div class="row" style="margin-top:.75rem;">
          <div>
            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="*******">
          </div>
          <div>
            <label for="role_name">Papel inicial</label>
            <select id="role_name">
              <option value="USUARIO">USUÁRIO</option>
              <option value="AGENTE">AGENTE</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
        </div>
        <div class="row items-center" style="margin-top:1rem;">
          <button id="btnCreateUser" class="btn">+ Criar usuário</button>
          <span id="createUserMsg" class="muted" style="display:none;"></span>
        </div>
      </div>

      <!-- Papéis & Permissões -->
      <div class="card">
        <h2 class="card-title">Papéis & Permissões</h2>

        <label for="selUser" class="lbl">Selecionar usuário</label>
        <select id="selUser">
          <option value="">Selecione...</option>
        </select>

        <div class="grid cols-2" style="margin-top:1rem;">
          <div>
            <h3 class="sub">Papéis</h3>
            <div id="rolesList" class="grid gap-sm"></div>
          </div>
          <div>
            <h3 class="sub">Permissões</h3>
            <div id="permsList" class="grid gap-sm"></div>
          </div>
        </div>

        <div class="row items-center" style="margin-top:1rem;">
          <button id="btnReload" class="btn btn-ghost"><i class="bi bi-arrow-clockwise"></i> Recarregar</button>
          <span id="rolesPermsMsg" class="muted" style="display:none;"></span>
        </div>
      </div>
    </div>

    <!-- Tabela de usuários -->
    <div class="card" style="margin-top:1rem;">
      <div class="row between items-center">
        <h2 class="card-title" style="margin:0;">Usuários cadastrados</h2>
        <button id="btnReloadUsers" class="btn btn-ghost"><i class="bi bi-arrow-clockwise"></i> Recarregar</button>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width:80px;">ID</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th style="width:110px;">Ativo</th>
              <th style="width:200px;">Criado em</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- scripts (ordem padrão) -->
  <script src="../js/guard.js"></script>
  <script src="../js/core.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/settings.js"></script>
</body>
</html>
