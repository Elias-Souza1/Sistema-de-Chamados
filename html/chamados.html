<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="sidebar">
    <div class="menu-top">
      <a href="/html/inicial.html"><i class="bi bi-house-door-fill"></i><span>Início</span></a>
      <a href="/html/chamados.html" class="active"><i class="bi bi-journal-text"></i><span>Chamados</span></a>
      <a href="/html/tickets.html"><i class="bi bi-ticket-detailed-fill"></i><span>Tickets</span></a>
      <a href="/html/indicador.html"><i class="bi bi-bar-chart-fill"></i><span>Indicadores</span></a>
      <a href="/html/chat.html"><i class="bi bi-chat-dots-fill"></i><span>Chat</span></a>
    </div>
    <div class="menu-bottom">
      <a href="/html/settings.html"><i class="bi bi-gear-fill"></i><span>Configurações</span></a>
      <a href="#" id="logoutLink"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <div class="content">
    <div class="form-container">
      <h2>Novo Chamado</h2>
      <form id="formChamado">
        <div class="form-group">
          <label for="assunto">Assunto</label>
          <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto do chamado" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" name="status" value="Aberto" readonly>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Descreva o problema ou solicitação" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Criar Chamado</button>
        <div id="successMessage" class="success-message">Chamado criado com sucesso!</div>
      </form>
    </div>
  </div>

  <!-- ordem de scripts padronizada -->
  <script src="../js/guard.js"></script>
  <script src="../js/core.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
