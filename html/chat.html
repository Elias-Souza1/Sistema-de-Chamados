<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Chamados - Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
  <div class="sidebar">
    <div class="menu-top">
      <a href="/html/inicial.html"><i class="bi bi-house-door-fill"></i><span>Início</span></a>
      <a href="/html/chamados.html"><i class="bi bi-journal-text"></i><span>Chamados</span></a>
      <a href="/html/tickets.html"><i class="bi bi-ticket-detailed-fill"></i><span>Tickets</span></a>
      <a href="/html/indicador.html"><i class="bi bi-bar-chart-fill"></i><span>Indicadores</span></a>
      <a href="/html/chat.html" class="active"><i class="bi bi-chat-dots-fill"></i><span>Chat</span></a>
    </div>
    <div class="menu-bottom">
      <a href="/html/settings.html"><i class="bi bi-gear-fill"></i><span>Configurações</span></a>
      <a href="#" id="logoutLink"><i class="bi bi-box-arrow-right"></i><span>Sair</span></a>
    </div>
  </div>

  <div class="content">
    <div class="chat-container">
      <div class="chat-area">
        <div class="chat-header" id="chatTitle">#1234</div>
        <div class="messages" id="messages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
          <button id="sendBtn">Enviar</button>
        </div>
      </div>

      <div class="conversation-list" id="conversationList">
        <div class="conversation-item active" data-id="1234">
          <strong>#1234</strong>
          <span>Cliente aguardando resposta...</span>
        </div>
        <div class="conversation-item" data-id="5678">
          <strong>#5678</strong>
          <span>Mensagem recebida há 2 min</span>
        </div>
      </div>
    </div>
  </div>

  <!-- ordem de scripts padronizada -->
  <script src="../js/guard.js"></script>
  <script src="../js/core.js"></script>
  <script src="../js/sidebar.js"></script>
  <script src="../js/chat.js"></script>
</body>
</html>
