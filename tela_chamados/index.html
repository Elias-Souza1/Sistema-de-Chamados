<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fb8348; /* Laranja de fundo */
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #4b0082; /* Roxo escuro */
      font-weight: bold;
    }

    /* Bordas e destaques nos campos */
    .form-control,
    .form-select {
      border: 2px solid #4b0082; /* Roxo */
      border-radius: 8px;
    }

    /* Botão primário personalizado */
    .btn-primary {
      background-color: #4b0082; /* Roxo */
      border-color: #4b0082;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #ffa500; /* Laranja */
      border-color: #ffa500;
      color: #fff;
    }

    /* Botão secundário */
    .btn-secondary {
      background-color: #ffa500; /* Laranja */
      border-color: #ffa500;
      color: #fff;
      font-weight: bold;
    }

    .btn-secondary:hover {
      background-color: #4b0082; /* Roxo */
      border-color: #4b0082;
    }

    /* Opções de prioridade (cores) */
    .prioridade option.baixa {
      background-color: #90ee90; /* Verde claro */
    }

    .prioridade option.media {
      background-color: #ffd700; /* Amarelo */
    }

    .prioridade option.alta {
      background-color: #ff6347; /* Vermelho */
      color: white;
    }
  </style>


</head>

<body style="background-color: #4b0082;"> <!-- Fundo roxo -->

  <div class="container mt-5">
    <h2 class="mb-4" style="color: #ffa500;">Novo Chamado</h2>

    <form action="salvar_chamado.php" method="POST" enctype="multipart/form-data" class="p-4 bg-white rounded shadow">
      
      <!-- Título -->
      <div class="mb-3">
        <label for="titulo" class="form-label" style="color: #4b0082;">Título do Chamado</label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Digite um título" required style="border: 2px solid #ffa500;">
      </div>

      <!-- Descrição -->
      <div class="mb-3">
        <label for="descricao" class="form-label" style="color: #4b0082;">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4" placeholder="Descreva o problema" required style="border: 2px solid #ffa500;"></textarea>
      </div>

      <!-- Prioridade -->
      <div class="mb-3">
        <label for="prioridade" class="form-label" style="color: #4b0082;">Prioridade</label>
        <select class="form-select prioridade" id="prioridade" name="prioridade" required style="border: 2px solid #ffa500;">
          <option value="">Selecione...</option>
          <option value="Baixa" class="baixa">Baixa</option>
          <option value="Média" class="media">Média</option>
          <option value="Alta" class="alta">Alta</option>
        </select>
      </div>

      <!-- Categoria -->
      <div class="mb-3">
        <label for="categoria" class="form-label" style="color: #4b0082;">Categoria</label>
        <select class="form-select" id="categoria" name="categoria" required style="border: 2px solid #ffa500;">
          <option value="">Selecione...</option>
          <option value="Suporte Técnico">Suporte Técnico</option>
          <option value="Infraestrutura">Infraestrutura</option>
          <option value="Software">Software</option>
        </select>
      </div>

      <!-- Anexo -->
      <div class="mb-3">
        <label for="anexo" class="form-label" style="color: #4b0082;">Anexo (opcional)</label>
        <input type="file" class="form-control" id="anexo" name="anexo" style="border: 2px solid #ffa500;">
      </div>

      <!-- Botões -->
      <<div class="d-flex justify-content-between">
  <button type="button" class="btn btn-secondary" onclick="history.back()" style="background-color: #ffa500; border: none; color: white; font-weight: bold;">
    Cancelar
  </button>
  
  <button type="submit" class="btn btn-primary" style="background-color: #ffa500; border: none; font-weight: bold;">
    Cadastrar
  </button>
</div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
